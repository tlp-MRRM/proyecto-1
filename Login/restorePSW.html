<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/restorePSW.css" />
    <title>Olvidé mi contraseña</title>
  </head>
  <body>
    <main>
      <div class="login">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="login.html">Iniciar sesion</a></li>
              <li class="breadcrumb-item active" aria-current="page">Olvide mi contraseña</li>
            </ol>
          </nav>
        <h1 class="iniciarS">Restaurar mi contraseña</h1>
        <form>
          <div class="mb-3">
            <h6>Introduce tu correo electrónico y te enviaremos un enlace para que recuperes tu contraseña. </h6>
            <input
              type="email"
              class="form-control"
              placeholder="email"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn boton"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Enviar mail de recuperación
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Recuperacion de contraseña
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">El email se ha enviado correctamente</div>
                <div class="modal-footer">
                  <a href="login.html" class="boton">Volver a iniciar sesion</a>
                    
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
