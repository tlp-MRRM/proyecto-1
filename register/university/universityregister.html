<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <script src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&libraries=places"></script>
  <link rel="stylesheet" href="/register/style.css" />
</head>

<body>
  <main>
    <div class="Register">
      <h1 class="Registrar">Registrate como una Institución</h1>
      <form action="/home/home.html">

        <p>Nombre de la Institución</p>
        <div class="input-group mb-3">
          <input type="text" class="form-control" aria-label="Recipient's username" aria-describedby="basic-addon2"
            required />
        </div>

        <p>Categoria</p>

        <div class="input-group mb-3">
        <select class="form-select" required>
            <option>Privada</option>
            <option>Semi-privada</option>
            <option>Pública</option>
          </select>
        </div>

        <p>Correo Electronico</p>
        <div class="input-group mb-3">
          <input type="email" class="form-control" aria-label="Recipient's username" aria-describedby="basic-addon2"
            required />
        </div>

        <p>Ubicación</p>
        <div class="input-group mb-3">
          <select name="provincia" id="provincia">
            <option value="1">Buenos Aires</option>
            <option value="10">Formosa</option>
          </select>
        </div>

        <p>Contraseña</p>
        <div class="input-group mb-3">
          <input type="password" class="form-control" aria-label="Recipient's username" aria-describedby="basic-addon2"
            required />
        </div>


        <div class="boton">
          <button class="btn btn-primary" type="submit"  target="_blank" style="    background-color: #5fbfff; border-color: #5fbfff;
          " >
            <a href="/home/home.html" style="
          color: white; 
          text-decoration: none;">Registrarse🤖</a>
          </button>
        </div>


        ¿Ya tienes una cuenta?
        <p> <a href="/Login/login.html">Iniciar sesión</a> </p>
        </button>

    </div>
    </form>
    </div>
  </main>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    <script>
      let provinciaSelect = document.getElementById("provincia")

      provinciaSelect.addEventListener('change', ()=>{
        alert(provinciaSelect.value);
      })
    </script>
</body>

</html>
