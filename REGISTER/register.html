<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="register.css" />
</head>

<body>
  <main>
    <h1>Registrate aquí.</h1>
    <div class="Register">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Nombre" aria-label="Recipient's username"
          aria-describedby="basic-addon2" required />
      </div>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Apellido" aria-label="Recipient's username"
          aria-describedby="basic-addon2" required />
      </div>

      <div class="input-group mb-3">
        <input type="email" class="form-control" placeholder="Correo electrónico" aria-label="Recipient's username"
          aria-describedby="basic-addon2" required />
      </div>

      <div class="input-group mb-3">
        <input type="password" class="form-control" placeholder="Contraseña" aria-label="Recipient's username"
          aria-describedby="basic-addon2" required />
      </div>
      <div class="boton">
        <button class="btn btn-primary" type="submit"
          style="background-color: yellowgreen; border: solid yellowgreen 1px" a href="https://www.google.com/"
          target="_blank">
          Registrarse
        </button>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    <script src="register.js"></script>
</body>

</html>
